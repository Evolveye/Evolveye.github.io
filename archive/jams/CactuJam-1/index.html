<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./main.css">

  <title>CactuJam 1</title>
</head>
<body>
  <article class="Game">
    
    <img class="sun" src="./img/sun.png">
    <img class="earth" src="./img/earth.png">
    <canvas></canvas>
    
    <section class="menu">
      <h1>Cactusmos</h1>
      <div class="dialogs">
        <h2>Komunikator</h2>
        <ul id="messages"></ul>
      </div>
      <div class="nearestMeteorite">
        <h2>Pobliski meteoryt</h2>
        <p>Odległość: <span id="meteorite-distance"></span></p>
        <p>Prędkość: <span id="meteorite-speed"></span></p>
        <p>Wielkość: <span id="meteorite-size"></span></p>
      </div>
      <div class="earthData">
        <h2>Planeta</h2>
        <p>Siła pola rakiety: <span id="rocket"></span></p>
        <p>Siła pola planety: <span id="earth-magnetism"></span></p>
        <p>życie planety: <span id="earth-life"></span></p>
      </div>
      <div class="space_station">
        <h2>Stacja kosmiczna</h2>
        <div id="space_station-speed" onclick="player.upgrade( `speed` )"></div> Prędkość
        <div id="space_station"></div>
        <div id="space_station-magnetism" onclick="player.upgrade( `magnetism` )"></div> Pole magnetyczne
      </div>
    </section>

    <section class="endscreen">
      <h2 id="endscreen-title"></h2>
      <p id="endscreen-content"></p>
      <small>Odśwież stronę by zacząć przygodę od początku.</small>
    </section>
    
    <footer>
      <script src="./js/classes.js"></script>
      <script src="./js/main.js"></script>
      <script src="./js/rounds.js"></script>
      <script src="./js/drawing.js"></script>
    </footer>
  </article>
</body>
</html>
