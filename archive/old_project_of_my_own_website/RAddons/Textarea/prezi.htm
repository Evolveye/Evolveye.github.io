<template class="info">
  "_lang" : "pl",
  "Version" : "Beta"
</template>

<template class="en">
  <header>
    <h1>RTextarea</h1>
  
    <textarea data-r name="Editor">
      |RTextarea
      |
      |  I'm easy to use (yea, very)
      |
      |  I'm colorful (lol, nope yet)
      |
      |  I've a lot of options (not yet too ;-;)
      |
      |
      |Use me now!
    </textarea>
  </header>

  <section>
    <h2>Configuration</h2>
  
      <h3>Initial text</h3>
        <p>You can set the initial text inside a text tag. Full code looks like below.
        <br>Results are showed above, the text was set by default </p>
  
        <p>Hey, look! That's the code of above editor.</p>
        <textarea data-r name="Presenter" disabled>
          |<textarea data-r name="Editor">
          |  |RTextarea
          |  |
          |  |  I'm easy to use (yea, very)
          |  |
          |  |  I'm colorful (lol, nope yet)
          |  |
          |  |  I've a lot of options (not yet too ;-;)
          |  |
          |  |
          |  |Use me now!
          |&lt;/textarea>
        </textarea>
  
      <h3>Not editable area</h3>
        <p>HTML have "disabled" attribute inter alia for textarea tag.
        <br>So, if RTextarea have this attribute, then it isn't editable.
        <br>Effect is similar to code presenter below.</p>
  
        <textarea data-r name="Presenter" disabled>
          |<textarea data-r name="Editor" disabled>&lt;/textarea>
        </textarea>
  </section>
  
  <section>
    <h2>Styling</h2>
    <p>If you will want (you will definitely want it) stylize RTextarea, you can do it in CSS.
    <br>For this, you will need a few classes:</p>
    <ul>
      <li>
        <b>.RTextarea</b> - all textareas
        <br>You can use this class for the whole box - box, not editor!
      </li>
      <li>
        <b>.editor</b> - proper editor
        <br>You can use this class for the editor box - text lines, and numbers of lines
      </li>
      <li>
        <b>.linesnums</b> - numbers of text lines wrapper
      </li>
      <li>
        <b>.num</b> - single number of line
      </li>
      <li>
        <b>.lines</b> - text lines wrapper
      </li>
      <li>
        <b>.line</b> - single line of text
      </li>
    </ul>
  </section>
  
  <section>
    <h2>On TODO list</h2>
  
    <ul>
      <li>Context menu</li>
      <li>Own shortcuts</li>
      <li>Languages addon</li>
      <li>Text coloring addon</li>
      <li>Rect range</li>
      <li class="notDecorated"><small>... and more</small></li>
    </ul>
  
    <p>Do you want new features?
    <br>Write your ideas in <a href="https://github.com/PawelekS/Rtags/pulls">GitHub pull requests</a></p>
  </section>
</template>

<template class="pl">
  <header>
    <h1>RTextarea</h1>
  
    <textarea data-r name="Editor">
      |RTextarea
      |
      |  I'm easy to use (yea, very)
      |
      |  I'm colorful (lol, nope yet)
      |
      |  I've a lot of options (not yet too ;-;)
      |
      |
      |Use me now!
    </textarea>
  </header>

  <section>
    <h2>Konfiguracja</h2>
  
      <h3>Text domyślny</h3>
        <p>
          Mozesz ustawić tekst domyślny uzupełniajac znacznik tak jak standardowy znacznik textarea.
          <br>Należy przy tym pamietać, aby każdą rozpocząta linijkę poprzednić znakiem '|',
          który informuje kod, w którym miejscu zacząć pisać.
          <br>Przykłądowy kod znajduje się poniżej.
        </p>
  
        <p>Popatrz. Jest to kod, który został użyty do storzenia edytora w nagłówku - powyżej</p>
        <textarea data-r name="Presenter" disabled>
          |<textarea data-r name="Editor">
          |  |RTextarea
          |  |
          |  |  Jestem prosty w użyciu (ooo taak)
          |  |
          |  |  Jestem bardzo kolorowy ^^ (jeszcze nie teraz!)
          |  |
          |  |  Posiadam wiele opcji (Równiez nie teraz ;/)
          |  |
          |  |
          |  |Przetestuj mnie teraz!
          |&lt;/textarea>
        </textarea>

        <p>
          <bold>Ważne:</bold> W powyższym kodzie do znacznika zamykajacego użyto kodu &amp;lt;.
          <br>Jego brak spowoduje zamknięcie znacznika edytora
        </p>
  
      <h3>Strefa nieedytowalna</h3>
        <p>
          W języku HTML istnieje atrybut "disabled", między innymi dla znacnzików textarea.
          <br>Jeżeli więc użyjesz go w znacnziku edytora, stanie się on odporny na edycje
        </p>
  
        <textarea data-r name="Presenter" disabled>
          |<textarea data-r name="Editor" disabled>&lt;/textarea>
          |
          |  Nie masz tutaj mocy!
        </textarea>
  </section>
  
  <section>
    <h2>Stylowanie</h2>
    <p>
      Jeżeli będziesz chciał (a z pewnoscią będziesz tego chiał) ostylować edytor,
      śmiało można użyć do tego jezyka CSS.
    </p>
    <p>Do tego celu, przydadzą Ci się klasy:</p>
    <ul>
      <li>
        <b>.RTextarea</b> - wszystkie edytory
        <br>Możesz użyć tej klasy jedynie do ostylowania strefy edytora, nie edytora!
      </li>
      <li>
        <b>.editor</b> - właściwy edytor
      </li>
      <li>
        <b>.linesnums</b> - strefa numerów linii
      </li>
      <li>
        <b>.num</b> - pojedynczy numer linii
      </li>
      <li>
        <b>.lines</b> - strefa tekstu
      </li>
      <li>
        <b>.line</b> - pojedyncza linia z tekstem
      </li>
    </ul>
  </section>
  
  <section>
    <h2>Na liście TODO</h2>
  
    <ul>
      <li>Menu kontekstowe (ppm)</li>
      <li>Możliwosć tworzenia własnych skrótów klawiszowych</li>
      <li>Dodatek umożliwiajacy kolorować zdefiniowaną wcześniej składnię np. języka</li>
      <li>Zaznaczanie sferyczne ("prostokątem")</li>
      <li class="notDecorated"><small>... oraz więcej, jeśli znajdzie się na coś pomysł</small></li>
    </ul>
  
    <p>Chciałbyś więcej/szybszych aktualizacji?
    <br>Napisz to na <a href="https://github.com/PawelekS/Rtags/pulls">GitHubie pod tym linkiem</a></p>
  </section>
</template>
