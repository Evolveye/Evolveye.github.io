<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Quadtree</title>

  <link rel="stylesheet" href="../../css/sanitize.css">
  <link rel="stylesheet" href="../../css/main.css">

  <script defer src="./classes.js"></script>
  <script defer src="./functions.js"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <canvas class="canvas-main"></canvas>

  <aside class="ui-panel">
    <p>
      Press the left mouse button on the white area and move to create the line. <br>
      Line will be stored inside quadtree structure
    </p>
    <br>
    Resolution: <input id=resolution min=1 max=15 type=number value=5> <br>
    <br>
    <button id=clear>Clear</button> <br>
    <br>
    Show mesh: <input id=show-mesh type=checkbox checked> <br>
  </aside>
</body>
</html>
