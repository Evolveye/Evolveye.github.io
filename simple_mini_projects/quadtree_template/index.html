<body>
  <canvas class="canvas-main"></canvas>

  <p>

  <br>
  Resolution: <input id=resolution min=1 max=15 type=number value=13 onchange="createQTree( this.value ); clear()">

  <br>
  <button id=clear>Clear</button>
